<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="age"></h1>
    <a class="link">calculate other age ? </a>

    <form class="form">
        <h2>Enter Your Birth Date</h2>
        <input type="number" placeholder="day" class="day" min="1" max="31">
        <input type="number" placeholder="month" class="month" min="1" max="12">

        <input type="number" placeholder="year" class="year" min="1500" max="2024">
        <br> <input type="submit" name="" id="submit" value="calculate my age">
    </form>
    <script src="js/main.js"></script>
</body>

</html>
